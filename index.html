<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Not Fight Club</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="screen-register">
      <div class="container">
        <h1>Добро пожаловать в Not Fight Club!</h1>
        <p class="playerName">Введите имя бойца:</p>
        <div class="input__container">
          <input type="text" id="playerNameInput" placeholder="Имя бойца" />
          <button id="startButton">Играть</button>
        </div>
      </div>
      <button id="goToCharacter">Мой боец</button>
    </div>
    <div class="screen-container">
      <div id="screen-home" class="screen">
        <h2>Добро пожаловать, <span id="playerNameDisplay"></span>!</h2>
        <button id="startFightButton" class="startFight">В БОЙ!!!</button>
      </div>
    </div>
    <div id="screen-fight"></div>
    <div id="screen-character" class="character">
      <h2>Ваш боец</h2>
      <div class="character-info">
        <img
          id="characterAvatar"
          src="assets/avatar1.png"
          alt="Аватар"
          width="100"
        />
        <p><strong>Имя:</strong> <span id="charPlayerName"></span></p>
        <p><strong>Побед:</strong> <span id="wins">0</span></p>
        <p><strong>Поражений:</strong> <span id="losses">0</span></p>
      </div>

      <div class="avatar-selection">
        <p>Выберите аватар:</p>
        <img
          src="assets/avatar1.png"
          alt="Аватар 1"
          width="50"
          class="avatar-option"
        />
        <img
          src="assets/avatar2.png"
          alt="Аватар 2"
          width="50"
          class="avatar-option"
        />
        <img
          src="assets/avatar3.png"
          alt="Аватар 3"
          width="50"
          class="avatar-option"
        />
      </div>

      <button id="backToHome">Назад</button>
    </div>
    <script src="js/main.js"></script>
  </body>
</html>
