<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Not Fight Club</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="screen-register">
      <div class="container">
        <h1>Добро пожаловать в Not Fight Club!</h1>
        <p class="playerName">Введите имя бойца:</p>
        <div class="input__container">
          <input type="text" id="playerNameInput" placeholder="Имя бойца" />
          <button id="startButton">Играть</button>
        </div>
      </div>
    </div>
    <div class="screen-container">
      <div id="screen-home" class="screen">
        <h2>Добро пожаловать, <span id="playerNameDisplay"></span>!</h2>
        <button id="startFightButton" class="startFight">В БОЙ!!!</button>
        <button id="goToSettings">Настройки</button>
      </div>
    </div>

    <div id="screen-character" class="character">
      <h2>Ваш боец</h2>
      <div class="character-info">
        <img
          id="characterAvatar"
          src="assets/avatar1.png"
          alt="Аватар"
          width="100"
        />
        <p><strong>Имя:</strong> <span id="charPlayerName"></span></p>
        <p><strong>Побед:</strong> <span id="wins">0</span></p>
        <p><strong>Поражений:</strong> <span id="losses">0</span></p>
      </div>

      <div class="avatar-selection">
        <p>Выберите аватар:</p>
        <img
          src="assets/avatar1.png"
          alt="Аватар 1"
          width="50"
          class="avatar-option"
        />
        <img
          src="assets/avatar2.png"
          alt="Аватар 2"
          width="50"
          class="avatar-option"
        />
        <img
          src="assets/avatar3.png"
          alt="Аватар 3"
          width="50"
          class="avatar-option"
        />
      </div>

      <button id="backToHome">Назад</button>
    </div>
    <div id="screen-settings" class="screen-settings">
      <h2>Настройки</h2>
      <p>
        Текущее имя: <strong><span id="currentName"></span></strong>
      </p>

      <div class="settings-form">
        <label for="newNameInput">Введите новое имя:</label>
        <input type="text" id="newNameInput" placeholder="Новое имя бойца" />
      </div>
      <button id="goToCharacter">Мой боец</button>

      <button id="saveName">Сохранить</button>
      <button id="backToHomeFromSettings">Назад</button>
    </div>
    <div id="screen-fight" class="screen">
      <h2>БОЙ!</h2>

      <div class="fighter">
        <h3><span id="fightPlayerName">Вы</span></h3>
        <img
          id="playerAvatar"
          src="assets/avatar1.png"
          width="80"
          alt="Ваш аватар"
        />
        <div>
          Здоровье: <strong><span id="playerHealth">100</span></strong>
        </div>
      </div>

      <div class="fighter">
        <h3><span id="fightEnemyName"></span></h3>
        <img
          id="enemyAvatar"
          src="assets/enemy1.png"
          width="80"
          alt="Противник"
        />
        <div>
          Здоровье: <strong><span id="enemyHealth">100</span></strong>
        </div>
      </div>

      <div class="zones">
        <p>Выберите зону для атаки:</p>
        <button class="zone attack-zone" data-zone="head">Голова</button>
        <button class="zone attack-zone" data-zone="body">Тело</button>
        <button class="zone attack-zone" data-zone="legs">Ноги</button>

        <p>Выберите ДВЕ зоны для защиты:</p>
        <button class="zone defend-zone" data-zone="head">Голова</button>
        <button class="zone defend-zone" data-zone="body">Тело</button>
        <button class="zone defend-zone" data-zone="legs">Ноги</button>
      </div>

      <button id="attackButton" disabled>Атаковать!</button>

      <div id="battleLog">
        <h3>Лог боя:</h3>
        <div id="logEntries"></div>
      </div>

      <button id="backToHomeFromFight">Вернуться в меню</button>
    </div>
    <script src="js/main.js"></script>
  </body>
</html>
