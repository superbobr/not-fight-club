<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Not Fight Club</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="screen-register">
      <div class="container">
        <h1>Добро пожаловать в Not Fight Club!</h1>
        <p class="playerName">Введите имя бойца:</p>
        <div class="input__container">
          <input type="text" id="playerNameInput" placeholder="Имя бойца" />
          <button id="startButton">Играть</button>
        </div>
      </div>
    </div>
    <div class="screen-container">
      <div id="screen-home" class="screen">
        <h2>Добро пожаловать, <span id="playerNameDisplay"></span>!</h2>
        <button id="startFightButton" class="startFight">В БОЙ!!!</button>
      </div>
    </div>
    <div id="screen-fight"></div>
    <script src="js/main.js"></script>
  </body>
</html>
